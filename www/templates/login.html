<ion-content>
  <figure class="img-primary">
    <img src="img/logo-primary.png" alt="">
  </figure>

  <div class="row responsive-sm">
    <div class="col">
      <button class="button button-block button-dark">
        Facebook
      </button>

      <button class="button button-block button-dark">
        Twitter
      </button>
    </div>

    <form class="login-form" ng-submit="login.submit()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" placeholder="nome@email.com" ng-model="login.loginData.email">
        </label>

        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="******" ng-model="login.loginData.password">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Entrar</button>
        </label>
      </div>
    </form>
  </div>

  <div class="col">
    <!-- <a ng-href="">Esqueci a senha</a> -->
    <!-- <a ng-href="">Criar conta</a> -->
  </div>
</ion-content>
