<!-- Listagem de todas as playlists -->
<ion-view view-title="Favoritos">

  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Favoritos</h1>
  </ion-header-bar>

  <ion-content>
    <div class="wrp-spinner" ng-hide="fav.all_favorites">
      <ion-spinner icon="ripple"></ion-spinner>
    </div>

    <div class="list">
      <a ng-repeat="user in fav.all_favorites" class="item item-avatar">
        <img src="{{user.picture}}">
        <h2>{{user.fullName}}</h2>
        <p>{{user.email}}</p>
      </a>
    </div>

    <div ng-if="fav.all_favorites.length === 0">
      <div class="card">
        <div class="item item-text-wrap">Você ainda não tem nenhum favorito.</div>
      </div>
    </div>
  </ion-content>
</ion-view>
