<!-- Listagem de todas as playlists -->
<ion-view view-title="Favoritos">

  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Favoritos</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">

      <a ng-repeat="user in fav.all_favorites" class="item item-avatar">
        <img src="{{user.picture}}">
        <h2>{{user.fullName}}</h2>
        <p>{{user.email}}</p>
      </a>

    </div>
  </ion-content>
</ion-view>
