<!-- Listagem de todas as playlists -->
<ion-view view-title="Favoritos">
  <ion-content>
    <h1>favoritos</h1>
  </ion-content>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
